<div *ngFor="let details of movieresult">
    <div><img
        style="height: 100px; width: 100px"
        src="https://www.themoviedb.org/t/p/w1280{{ details.poster_path }}"/></div>

     <div>
        <div>
            <h2>{{details.title}}</h2>
            <p>{{details.release_date}} | |</p>
            <div>
                <p>{{details.overview}}</p>
            </div>
            
            <div>
                <p>Other Details:</p>
                <p>Languages : </p>
                <span>{{details.original_language}}</span>
                <p>Budget:</p>
                <span></span>
                <p>Revenue :</p>
                <span></span>
            </div>
            

        </div>
     </div>

     <div>
        <a [routerLink]="['/mdetail']" class="btn btn-light">Go back to Movie</a>
     </div>
</div>
